[org/gnome/desktop/input-sources]
sources=[('xkb', 'us')]
xkb-options=['ctrl:nocaps']

[org/gnome/desktop/interface]
clock-format='24h'
clock-show-weekday=true
color-scheme='prefer-dark'
cursor-theme='ComixCursors-Orange-Regular-Slim'
gtk-key-theme='Emacs'
show-battery-percentage=true

[org/gnome/desktop/privacy]
old-files-age=uint32 5
remember-recent-files=false
remove-old-temp-files=true
remove-old-trash-files=true

[org/gnome/desktop/media-handling]
automount=false

[org/gnome/desktop/peripherals/touchpad]
disable-while-typing=true
natural-scroll=false
tap-to-click=false
two-finger-scrolling-enabled=true

[org/gnome/desktop/search-providers]
disable-external=true
disabled=['org.gnome.Software.desktop']

[org/gnome/desktop/wm/keybindings]
close=@as []
panel-run-dialog=@as []
switch-to-workspace-1=['<Alt>F1']
switch-to-workspace-2=['<Alt>F2']
switch-to-workspace-3=['<Alt>F3']
switch-to-workspace-4=['<Alt>F4']

[org/gnome/mutter]
dynamic-workspaces=false

[org/gnome/shell/app-switcher]
current-workspace-only=true
